<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Label Maker</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    </head>
    <body>
        <article class="w3-container w3-monospace">
            <div class="w3-row">
                <div class="w3-col m8 l9">
                    <h2>Label Maker</h2>
                    <form action="/action_page.php">
                        <div class="w3-padding">
                            <label for="label">Label text:</label>
                            <input type="text" id="label" name="label" />
                        </div>
                        <div class="w3-padding">
                            <label for="kg">Knowledge Graph:</label>
                            <select id="kg" name="base">
                                <option value="dbpedia">DBPedia</option>
                                <option value="wikidata">Wikidata</option>
                                <option value="hyperdiary">HyperDiary</option>
                            </select>
                        </div>
                        <div class="w3-padding">
                            <label for="resource">Resource name:</label>
                            <input type="text" id="resource" name="resource" />
                        </div>
                        <button type="button" class="w3-btn w3-teal" onclick="alert('Hello World!')">Add and make another</button>
                        <button type="button" class="w3-btn w3-teal" onclick="alert('Hello World!')">Add and finish</button>
                    </form>
                </div>
            </div>
        </article>
    </body>
</html>
