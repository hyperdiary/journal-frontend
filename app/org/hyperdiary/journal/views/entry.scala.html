@import org.hyperdiary.journal.models.EntryHtml

@(entry: EntryHtml)

@main(entry.title) {
<header class="w3-container w3-teal">
    <h1>@entry.title</h1>
    <h5>1926-1940</h5>
</header>
<article class="w3-container w3-monospace">
    @for(paragraph <- entry.paragraphs) {
        <p>@paragraph</p>
    }
</article>
<footer class="w3-container w3-teal"></footer>
}
